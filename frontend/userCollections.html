<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css"/>
    <link rel="stylesheet" href="./css/userCollections.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Coleções</title>
</head>
<body>
<header>
    <div id="headerLogo">
        <span class="material-symbols-rounded">import_contacts</span>
        <p>Biblioteca Digital</p>
    </div>
    <nav>
        <a href="./home.html" class="pageLink">
            <span class="material-symbols-rounded">home</span>
            <p>Catálogo</p>
        </a>
        <a href="./clubs.html" class="pageLink">
            <span class="material-symbols-rounded">book</span>
            <p>Clubes</p>
        </a>
        <a href="./buyHistory.html" class="pageLink">
            <span class="material-symbols-rounded">history</span>
            <p>Compras</p>
        </a>
    </nav>
    <div id="headerRightDiv">
        <a href="./account.html" id="headerProfile">
            <span class="material-symbols-rounded">account_circle</span>
            <p>Perfil</p>
        </a>
        <button id="logoutBtn">
            <span class="material-symbols-rounded">logout</span>
        </button>
    </div>
</header>

<main>
    <div id="mainHeaderWrapper">
        <p class="pageTitle">Minhas Coleções</p>
        <a href="./createCollection.html" id="createCollectionBtn">
            <span class="material-symbols-rounded">add</span>
            <p>Criar Coleção</p>
        </a>
    </div>

    <div id="emptyCollections" class="emptyCatalogue">
        <span class="material-symbols-rounded">shelves</span>
        <p>Nenhuma coleção encontrada</p>
        <p>Crie sua primeira coleção!</p>
        <a href="./createCollection.html" id="createFirstCollection">
            <span class="material-symbols-rounded">add</span>
            <p>Criar Coleção</p>
        </a>
    </div>

    <div id="collectionsList"></div>
</main>
</body>

<script src="./js/global.js" type="module"></script>
<script src="./js/userCollections.js" type="module"></script>
</html>
