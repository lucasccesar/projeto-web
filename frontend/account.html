<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css"/>
    <link rel="stylesheet" href="./css/account.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Perfil</title>
</head>
<body>
<header>
    <div id="headerLogo">
        <span class="material-symbols-rounded">import_contacts</span>
        <p>Biblioteca Digital</p>
    </div>

    <nav>
        <a href="./home.html" class="pageLink">
            <span class="material-symbols-rounded">home</span>
            <p>Catálogo</p>
        </a>
        <a href="./clubs.html" class="pageLink">
            <span class="material-symbols-rounded">book</span>
            <p>Clubes</p>
        </a>
        <a href="./buyHistory.html" class="pageLink">
            <span class="material-symbols-rounded">history</span>
            <p>Compras</p>
        </a>
    </nav>

    <div id="headerRightDiv">
        <a href="./account.html" id="headerProfile" class="currentPage">
            <span class="material-symbols-rounded">account_circle</span>
            <p>Perfil</p>
        </a>
        <a href="./cartPage.html">
            <span id="cartIcon" class="material-symbols-rounded">shopping_cart</span>
            <p id="cartBookCount">(0)</p>
        </a>
        <button id="logoutBtn">
            <span class="material-symbols-rounded">logout</span>
        </button>
    </div>
</header>

<main>
    <p class="pageTitle">Minha Conta</p>

    <div id="accountWrapper">
        <div id="userInfoDiv">
            <span class="material-symbols-rounded userIcon">account_circle</span>

            <p id="userName" class="userInfo"></p>
            <p id="userEmail" class="lightText userInfo"></p>
            <p id="userType" class="lightText userInfo"></p>

            <a id="editAccountBtn">
                <span class="material-symbols-rounded">edit</span>
                <p>Editar informações</p>
            </a>
        </div>

        <div id="readingStats">
            <p class="statsTitle">Estatísticas de Leitura</p>

            <div class="statsRow">
                <span class="material-symbols-rounded">menu_book</span>
                <p id="readingNow">Lendo agora (0)</p>
            </div>

            <div class="statsRow">
                <span class="material-symbols-rounded">task_alt</span>
                <p id="readFinished">Já li (0)</p>
            </div>

            <div class="statsRow">
                <span class="material-symbols-rounded">bookmark_add</span>
                <p id="wantToRead">Quero ler (0)</p>
            </div>
        </div>
    </div>
</main>
</body>

<script src="./js/global.js" type="module"></script>
<script src="./js/account.js" type="module"></script>
</html>
