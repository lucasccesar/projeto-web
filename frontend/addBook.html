<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css"/>
    <link rel="stylesheet" href="./css/addBook.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Adicionar Livro</title>
</head>
<body>
    <header>
        <div id="headerLogo">
            <span class="material-symbols-rounded">import_contacts</span>
            <p>Biblioteca Digital</p>
        </div>
        <nav>
            <a href="./home.html" class="pageLink">
                <span class="material-symbols-rounded">home</span>
                <p>Catálogo</p>
            </a>
            <a href="./clubs.html" class="pageLink">
                <span class="material-symbols-rounded">book</span>
                <p>Clubes</p>
            </a>
            <a href="./buyHistory.html" class="pageLink">
                <span class="material-symbols-rounded">history</span>
                <p>Compras</p>
            </a>
        </nav>
        <div id="headerRightDiv">
            <a href="./account.html" id="headerProfile">
                <span class="material-symbols-rounded">account_circle</span>
                <p>Perfil</p>
            </a>
            <button id="logoutBtn">
                <span class="material-symbols-rounded">logout</span>
            </button>
        </div>
    </header>
    <form id="bookForm">
        <div id="formTitle">
            <span class="material-symbols-rounded">library_add</span>
            <div>
                <p>Adicionar Novo Livro</p>
                <p class="lightText">Preencha as informações do livro</p>
            </div>
        </div>
        <div class="inputWrapper">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="inputWrapper">
            <label for="author">Autor(es):</label>
            <input type="text" id="author" name="author" required placeholder="Para múltiplos autores, separe os nomes por vírgula">
        </div>

        <div class="inputWrapper">
            <label for="synopsis">Sinopse:</label>
            <textarea id="synopsis" name="synopsis" rows="4" required></textarea>
        </div>

        <div class="inputWrapper">
            <label for="genre">Gênero:</label>
            <input type="text" id="genre" name="genre" required>
        </div>

        <div class="inputWrapper">
            <label for="availableQuantity">Quantidade disponível:</label>
            <input type="number" id="availableQuantity" name="availableQuantity" min="0" required>
        </div>

        <div class="inputWrapper">
            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>

        <button type="submit">Salvar livro</button>
    </form>
</body>
<script src="./js/global.js" type="module"></script>
<script src="./js/addBook.js" type="module"></script>
</html>
