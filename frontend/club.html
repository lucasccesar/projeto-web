<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube do Livro</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/club.css">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
<header>
    <div id="headerLogo">
        <span class="material-symbols-rounded">import_contacts</span>
        <p>Biblioteca Digital</p>
    </div>

    <nav>
        <a href="./home.html" class="pageLink">
            <span class="material-symbols-rounded">home</span>
            <p>Catálogo</p>
        </a>

        <a href="./clubs.html" class="pageLink currentPage">
            <span class="material-symbols-rounded">book</span>
            <p>Clubes</p>
        </a>

        <a href="./buyHistory.html" class="pageLink">
            <span class="material-symbols-rounded">history</span>
            <p>Compras</p>
        </a>
    </nav>

    <div id="headerRightDiv">
        <a href="./account.html" id="headerProfile">
            <span class="material-symbols-rounded">account_circle</span>
            <p>Perfil</p>
        </a>

        <a href="./cartPage.html">
            <span id="cartIcon" class="material-symbols-rounded">shopping_cart</span>
            <p id="cartBookCount">(0)</p>
        </a>

        <button id="logoutBtn">
            <span class="material-symbols-rounded">logout</span>
        </button>
    </div>
</header>

<main>
    <p class="pageTitle">Clube do Livro</p>

    <div id="clubInfoSection" class="sectionCard">
        <h2 id="clubName"></h2>
        <p id="clubDescription" class="clubDescription"></p>

        <p id="clubTheme" class="infoRow"></p>
        <p id="clubParticipants" class="infoRow"></p>
        <p id="clubPeriod" class="infoRow"></p>

        <div id="clubButtons">
            <a id="openChatBtn" class="buttonGreen">
                <span class="material-symbols-rounded">forum</span>
                Abrir Chat
            </a>

            <button id="leaveClubBtn" class="buttonRed">
                <span class="material-symbols-rounded">logout</span>
                Sair do Clube
            </button>

            <button id="joinClubBtn" class="buttonGreen" style="display:none;">
                <span class="material-symbols-rounded">login</span>
                Entrar no Clube
            </button>

            <button id="deleteClubBtn" class="buttonRed" style="display:none;">
                <span class="material-symbols-rounded">delete</span>
                Excluir Clube
            </button>
        </div>
    </div>

    <div id="bookInfoSection" class="sectionCard">
        <h2>Livro do Mês</h2>

        <p id="bookTitle" class="bookTitle"></p>
        <p id="bookDescription" class="bookDescription"></p>

        <p class="infoRow" id="bookRating"></p>
        <p class="infoRow" id="bookGenre"></p>
        <p class="infoRow" id="bookAuthors"></p>
    </div>
</main>

<script type="module" src="./js/global.js"></script>
<script type="module" src="./js/club.js"></script>
</body>
</html>
