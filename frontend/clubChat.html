<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Clube</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/clubChat.css">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

<header>
    <div id="headerLogo">
        <span class="material-symbols-rounded">import_contacts</span>
        <p>Biblioteca Digital</p>
    </div>

    <nav>
        <a href="./index.html" class="pageLink">
            <span class="material-symbols-rounded">home</span>
            <p>Cat√°logo</p>
        </a>

        <a href="./clubs.html" class="pageLink">
            <span class="material-symbols-rounded">book</span>
            <p>Clubes</p>
        </a>

        <a href="./buyHistory.html" class="pageLink">
            <span class="material-symbols-rounded">history</span>
            <p>Compras</p>
        </a>
    </nav>

    <div id="headerRightDiv">
        <a href="./account.html" id="headerProfile">
            <span class="material-symbols-rounded">account_circle</span>
            <p>Perfil</p>
        </a>

        <a href="./cartPage.html">
            <span id="cartIcon" class="material-symbols-rounded">shopping_cart</span>
            <p id="cartBookCount">(0)</p>
        </a>

        <button id="logoutBtn">
            <span class="material-symbols-rounded">logout</span>
        </button>
    </div>
</header>

<main>
    <div id="chatContainer">
        <p id="chatTitle">
            Chat do Clube
            <button id="refreshBtn" title="Atualizar mensagens">
                <span class="material-symbols-rounded">refresh</span>
            </button>
        </p>

        <div id="messagesBox"></div>

        <div id="chatInputArea">
            <input id="messageInput" placeholder="Digite sua mensagem..." />
            <button id="sendBtn">
                <span class="material-symbols-rounded">send</span>
            </button>
        </div>
    </div>
</main>

<script type="module" src="./js/global.js"></script>
<script type="module" src="./js/clubChat.js"></script>
</body>
</html>
