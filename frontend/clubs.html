<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/clubs.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Clubes</title>
</head>
<body>
    <header>
        <div id="headerLogo">
            <span class="material-symbols-rounded">import_contacts</span>
            <p>Biblioteca Digital</p>
        </div>
        <nav>
            <a href="./index.html" class="pageLink">
                <span class="material-symbols-rounded">home</span>
                <p>Catálogo</p>
            </a>
            <a href="./clubs.html" class="pageLink currentPage">
                <span class="material-symbols-rounded">book</span>
                <p>Clubes</p>
            </a>
            <a href="./buyHistory.html" class="pageLink">
                <span class="material-symbols-rounded">history</span>
                <p>Compras</p>
            </a>
        </nav>
        <div id="headerRightDiv">
            <a href="./account.html" id="headerProfile">
                <span class="material-symbols-rounded">account_circle</span>
                <p>Perfil</p>
            </a>
            <a href="./cartPage.html">
                <span id="cartIcon" class="material-symbols-rounded">shopping_cart</span>
                <p id="cartBookCount">(0)</p>
            </a>
            <button id="logoutBtn">
                <span class="material-symbols-rounded">logout</span>
            </button>
        </div>
    </header>

    <main>
        <div id="mainHeaderWrapper">
            <p class="pageTitle">Clubes de Leitura</p>
            <a href="./addClub.html" id="createClubBtn">
                <span class="material-symbols-rounded">library_add</span>
                <p>Criar Clube</p>
            </a>
        </div>

        <form action="" id="searchForm">
            <input type="text" id="clubName" placeholder="Buscar por nome do clube">
            <input type="submit" value="Buscar" id="searchClub">
        </form>

        <div id="emptyClubs" class="emptyCatalogue" style="display: none;">
            <span class="material-symbols-rounded">sentiment_dissatisfied</span>
            <p>Sem Clubes</p>
            <p>Ainda não há clubes criados. Seja o primeiro a criar um!</p>
            <a href="./addClub.html" id="addClubButton">
                <span class="material-symbols-rounded">add</span>
                <p>Criar Clube</p>
            </a>
        </div>

        <div id="clubsContainer"></div>
    </main>

    <script type="module" src="./js/global.js"></script>
    <script type="module" src="./js/clubs.js"></script>
</body>
</html>
