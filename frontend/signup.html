<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/global.css"/>
    <link rel="stylesheet" href="./css/signup.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div id="formWrapper">
        <div id="formHeader">
            <span class="material-symbols-rounded">import_contacts</span>
            <p id="formTitle">Criar Conta</p>
            <p id="formDesc">Junte-se à nossa comunidade de leitores</p>
        </div>
        <form action="">
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Digite seu nome completo">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" placeholder="Digite seu email">
            <label for="inputPassword">Senha</label>
            <input type="password" id="inputPassword" placeholder="Digite sua senha">
            <label for="inputBirthday">Data de Nascimento</label>
            <input type="date" id="inputBirthday" placeholder="Digite sua senha">
            <label for="inputBirthday">Tipo de Conta</label>
            <select name="inputType" id="inputType">
                <option value="CLIENT">Cliente</option>
                <option value="ADMINISTRATOR">Administrador</option>
            </select>

            <input type="submit" value="Criar Conta" id="formButton">
        </form>
        <a href="./login.html">Já tem conta? Entre aqui</a>
    </div>
</body>
<script src="./js/signup.js" type="module"></script>
</html>
