<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css"/>
    <link rel="stylesheet" href="./css/cartPage.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Carrinho de Compras</title>
</head>
<body>
<header>
    <div id="headerLogo">
        <span class="material-symbols-rounded">import_contacts</span>
        <p>Biblioteca Digital</p>
    </div>
    <nav>
        <a href="./index.html" class="pageLink">
            <span class="material-symbols-rounded">home</span>
            <p>Cat√°logo</p>
        </a>
        <a href="./clubs.html" class="pageLink">
            <span class="material-symbols-rounded">book</span>
            <p>Clubes</p>
        </a>
        <a href="./buyHistory.html" class="pageLink">
            <span class="material-symbols-rounded">history</span>
            <p>Compras</p>
        </a>
    </nav>
    <div id="headerRightDiv">
        <a href="./account.html" id="headerProfile">
            <span class="material-symbols-rounded">account_circle</span>
            <p>Perfil</p>
        </a>
        <a href="./cartPage.html">
            <span id="cartIcon" class="material-symbols-rounded">shopping_cart</span>
            <p id="cartBookCount">(0)</p>
        </a>
        <button id="logoutBtn">
            <span class="material-symbols-rounded">logout</span>
        </button>
    </div>
</header>

<main>
    <h1 class="pageTitle">Carrinho de Compras</h1>
    <p id="cartItemCount" class="lightText">0 itens no carrinho</p>

    <div id="emptyCart" class="emptyCatalogue">
        <span class="material-symbols-rounded">shopping_cart</span>
        <p>Nenhum livro no carrinho</p>
        <p>Adicione livros para visualizar aqui.</p>
    </div>

    <div id="cartBooksList"></div>

    <div id="cartSummary">
        <p>Total: <span id="cartTotal">R$0,00</span></p>
        <p>Quantidade de livros: <span id="cartQuantity">0</span></p>
        <button id="checkoutBtn">Finalizar Compra</button>
    </div>
</main>

<script type="module" src="./js/global.js"></script>
<script type="module" src="./js/cartPage.js"></script>
</body>
</html>
