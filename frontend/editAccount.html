<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css"/>
    <link rel="stylesheet" href="./css/editAccount.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Editar Conta</title>
</head>
<body>

<header>
    <div id="headerLogo">
        <span class="material-symbols-rounded">import_contacts</span>
        <p>Biblioteca Digital</p>
    </div>
    <nav>
        <a href="./index.html" class="pageLink">
            <span class="material-symbols-rounded">home</span>
            <p>Catálogo</p>
        </a>
        <a href="./clubs.html" class="pageLink">
            <span class="material-symbols-rounded">book</span>
            <p>Clubes</p>
        </a>
        <a href="./buyHistory.html" class="pageLink">
            <span class="material-symbols-rounded">history</span>
            <p>Compras</p>
        </a>
    </nav>
    <div id="headerRightDiv">
        <a href="./account.html" id="headerProfile">
            <span class="material-symbols-rounded">account_circle</span>
            <p>Perfil</p>
        </a>
        <a href="./cartPage.html">
            <span id="cartIcon" class="material-symbols-rounded">shopping_cart</span>
            <p id="cartBookCount">(0)</p>
        </a>
        <button id="logoutBtn">
            <span class="material-symbols-rounded">logout</span>
        </button>
    </div>
</header>

<form id="editAccountForm">
    <div id="formTitle">
        <span class="material-symbols-rounded">edit</span>
        <div>
            <p>Editar Conta</p>
            <p class="lightText">Atualize suas informações pessoais</p>
        </div>
    </div>

    <div class="inputWrapper">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>
    </div>

    <div class="inputWrapper">
        <label for="inputEmail">Email:</label>
        <input type="email" id="inputEmail" required>
    </div>

    <div class="inputWrapper">
        <label for="inputPassword">Nova Senha:</label>
        <input type="password" id="inputPassword" placeholder="Digite uma nova senha" required>
    </div>

    <div class="inputWrapper">
        <label for="inputType">Tipo de conta:</label>
        <select id="inputType">
            <option value="CLIENT">Cliente</option>
            <option value="ADMINISTRATOR">Administrador</option>
        </select>
    </div>

    <button type="submit">Salvar alterações</button>
</form>

</body>

<script src="./js/global.js" type="module"></script>
<script src="./js/editAccount.js" type="module"></script>
</html>
